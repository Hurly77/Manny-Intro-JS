<!DOCTYPE html>

<html lang="en" data-theme="emerald">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.15.0/dist/full.css"
    rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Ghost of Tsushima</title>
</head>

<body>
  <nav class="navbar gap-4 fixed top-0 bg-base-100">
    <h1 class="text-4xl">
      <span class="text-accent">GamE</span>
      Reviews
    </h1>
  </nav>
  <main class="h-screen pt-[5.2rem] w-full p-6 bg-base-200">
    <section id="main-content"
      class="w-full h-[87vh] flex items-center justify-center">
      <div class="card card-side bg-base-100 shadow-xl h-96">
        <figure class="w-1/3">
          <img src="./ghost.png" alt="Album">
        </figure>
        <div class="card-body flex justify-center items-center">
          <form autocomplete="off" id="form" class="bg-base-100 w-2/3">
            <div class="form-control">
              <label class="label">
                <span class="label-text-alt">(required)</span>
              </label>
              <input id="name" type="text" placeholder="Your Name"
                class="input input-sm input-bordered rounded my-2 w-full"
                required>
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text-alt">(required)</span>
              </label>
              <input id="email" type="text" placeholder="example@email.com"
                class="input input-sm input-bordered rounded w-full" required>
            </div>

            <!-- CheckBox Did or Did Not Like -->
            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text">Did You like Ghost of Tsushima</span>
                <input id="checkbox" type="checkbox"
                  class="checkbox checkbox-xs checkbox-primary rounded" />
              </label>
            </div>

            <!-- Rating -->
            <div class="h-[6rem]">
              <div id="rating-container" class="my-4" hidden>

                <label class="label">
                  <span class="lable-text">How Much</span>
                  <span class="label-text-alt">
                    ( If You said yes )
                  </span>
                </label>
                <input id="rating" type="range" min="0" max="100" value="0"
                  class="range range-xs" step="1" />
                <div class="w-full flex justify-between text-xs px-2 ">
                  <span>0</span>
                  <span>20</span>
                  <span>40</span>
                  <span>60</span>
                  <span>80</span>
                  <span>100</span>
                </div>
              </div>
            </div>

            <button id="submit-btn"
              class="btn btn-primary w-full mt-3 rounded">Submit</button>
          </form>
        </div>
    </section>
  </main>

  <script src=" ./index.js"></script>
</body>

</html>
